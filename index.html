<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight booking card by Arman Karimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flight-container">
        <div class="flight">
            <img src="airplane.png" alt="Airplane" class="airplane">
            <img src="cloud.png" alt="Cloud" class="cloud">
            <div class="path"><span>IST to LDN</span></div>
            <div class="price"> From 300 TL</div>
            <button class="book-button">Book Now</button>
        </div>
    </div>
</body>
</html>
